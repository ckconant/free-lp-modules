<div id="chat__container-{{ name }}" style="height: {{ module.height ~ 'px' }}; width: {{ module.width ~ 'px' }}"></div>

<script type="text/javascript">
  var elem = document.querySelector('#chat__container-{{ name }}');
  
  function onConversationsAPIReady() {
    console.log(`HubSpot Conversations API: ${window.HubSpotConversations}`);
  }  
  
  if (window.HubSpotConversations) {
    onConversationsAPIReady();
  } else {
    window.hsConversationsSettings = {
      loadImmediately: true,
      inlineEmbedSelector: '#chat_container'            
    };
    elem.style.backgroundColor = '#e5f5f8';
    window.hsConversationsOnReady = [onConversationsAPIReady];
  }
</script>
